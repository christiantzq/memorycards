<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container h-100">
        <div class="row col-1"></div> <!-- Left Margin Col -->
        <div class="row col-10">
            <div class="row">
                <header>
                    <h1>Entries</h1>
                </header>
            </div>
            <div class="row">
                <table class="table table-secondary table-striped rounded rounded-3 overflow-hidden">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry: ${entries}">

                            <td>
                                <p class="blend-text" th:text="${entry.title}"></p>
                            </td>
                            <td>
                                <pre><code th:text="${entry.content}"></code></pre>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row col-1"></div> <!-- Right Margin Col -->
    </div>

</body>

</html>
